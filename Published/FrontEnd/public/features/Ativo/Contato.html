<div ng-show="ctrl.MenuSelecionado == 'CONTATOS'">
    <div class="col-md-12">

        <table class="table table-condensed">
            <thead>
                <tr style="background-color:aqua">
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>Cargo</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in ctrl.ProximaLigacao.Contatos track by item.NOME">

                    <td>{{ item.NOME }}</td>
                    <td>{{ item.APELIDO }}</td>
                    <td>{{ item.CARGO }}</td>
                    <td>{{ item.EMAIL }}</td>

                </tr>
            </tbody>

        </table>

    </div>
</div>
